<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Form Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Bootstrap Form Example</h1>
        <form id="bootstrapForm" action="/submit" method="post" class="mt-4">
            <!-- Text Input -->
            <div class="form-group">
                <label for="textInput">Text Input</label>
                <input type="text" class="form-control" id="textInput" name="textInput" placeholder="Enter text here">
            </div>
            
            <!-- Password Input -->
            <div class="form-group">
                <label for="passwordInput">Password Input</label>
                <input type="password" class="form-control" id="passwordInput" name="passwordInput" placeholder="Enter password here">
            </div>
            
            <!-- Email Input -->
            <div class="form-group">
                <label for="emailInput">Email Input</label>
                <input type="email" class="form-control" id="emailInput" name="emailInput" placeholder="Enter email here">
            </div>
            
            <!-- Number Input -->
            <div class="form-group">
                <label for="numberInput">Number Input</label>
                <input type="number" class="form-control" id="numberInput" name="numberInput" placeholder="Enter a number">
            </div>
            
            <!-- Date Input -->
            <div class="form-group">
                <label for="dateInput">Date Input</label>
                <input type="date" class="form-control" id="dateInput" name="dateInput">
            </div>
            
            <!-- Time Input -->
            <div class="form-group">
                <label for="timeInput">Time Input</label>
                <input type="time" class="form-control" id="timeInput" name="timeInput">
            </div>
            
            <!-- Color Input -->
            <div class="form-group">
                <label for="colorInput">Color Input</label>
                <input type="color" class="form-control" id="colorInput" name="colorInput">
            </div>
            
            <!-- File Input -->
            <div class="form-group">
                <label for="fileInput">File Input</label>
                <input type="file" class="form-control" id="fileInput" name="fileInput">
            </div>
            
            <!-- Range Input -->
            <div class="form-group">
                <label for="rangeInput">Range Input</label>
                <input type="range" class="form-control" id="rangeInput" name="rangeInput" min="0" max="100">
            </div>
            
            <!-- Checkbox Input -->
            <div class="form-group">
                <label>Checkbox Input</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkboxInput1" name="checkboxInput1" value="option1">
                    <label class="form-check-label" for="checkboxInput1">Option 1</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkboxInput2" name="checkboxInput2" value="option2">
                    <label class="form-check-label" for="checkboxInput2">Option 2</label>
                </div>
            </div>
            
            <!-- Radio Button Input -->
            <div class="form-group">
                <label>Radio Button Input</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radioInput1" name="radioInput" value="option1">
                    <label class="form-check-label" for="radioInput1">Option 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radioInput2" name="radioInput" value="option2">
                    <label class="form-check-label" for="radioInput2">Option 2</label>
                </div>
            </div>
            
            <!-- Select Box -->
            <div class="form-group">
                <label for="selectBox">Select Box</label>
                <select class="form-control" id="selectBox" name="selectBox">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            
            <!-- Multi-Select Box -->
            <div class="form-group">
                <label for="multiSelectBox">Multi-Select Box</label>
                <select class="form-control" id="multiSelectBox" name="multiSelectBox" multiple>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value ="option3">Option 3</option>
                </select>
            </div>
            
            <!-- Textarea -->
            <div class="form-group">
                <label for="textarea">Textarea</label>
                <textarea class="form-control" id="textarea" name="textarea" rows="4" placeholder="Enter text here"></textarea>
            </div>
            
            <!-- Hidden Input -->
            <input type="hidden" name="hiddenInput" value="hiddenValue">
            
            <!-- Buttons -->
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>
</body>
</html>
